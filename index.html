<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JUNGLE RUN PRO MAX</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
        body { margin: 0; background: #87CEEB; overflow: hidden; font-family: 'Orbitron', sans-serif; touch-action: none; }
        #ui { position: absolute; top: 20px; left: 20px; color: gold; font-size: 24px; z-index: 10; text-shadow: 2px 2px #000; pointer-events: none; }
        .screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, rgba(0,100,0,0.4), rgba(0,0,0,0.8)); z-index: 100; color: #fff; text-align: center; }
        .btn { background: #228B22; color: #fff; border: 3px solid #fff; padding: 20px 60px; font-size: 26px; font-weight: bold; border-radius: 50px; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.5); transition: 0.2s; -webkit-tap-highlight-color: transparent; }
        .btn:active { transform: scale(0.9); background: #006400; }
    </style>
</head>
<body>

<div id="ui">SCORE: <span id="score">0</span></div>

<div id="menu" class="screen">
    <h1 style="font-size: 45px; margin:0; color:#FFD700; text-shadow: 0 0 20px orange;">JUNGLE RUN 3D</h1>
    <p style="margin-bottom:30px;">ULTRA GRAPHICS ENABLED</p>
    <div class="btn" id="startBtn">START RUN</div>
</div>

<div id="gameOver" class="screen" style="display:none">
    <h1 style="color:#FF4500; font-size: 50px;">GAME OVER</h1>
    <div class="btn" onclick="location.reload()">RETRY</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene, camera, renderer, player, mixer, clock = new THREE.Clock();
let isRunning = false, score = 0, speed = 1.2;
let obstacles = [], tiles = [], env = [], currentLane = 0;
const lanes = [-4, 0, 4];

// Force Start Fix
document.getElementById('startBtn').addEventListener('touchstart', StartGame);
document.getElementById('startBtn').addEventListener('click', StartGame);

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);
    scene.fog = new THREE.Fog(0x87CEEB, 20, 150);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    const sun = new THREE.DirectionalLight(0xffffff, 1.2);
    sun.position.set(10, 50, 20);
    scene.add(sun, new THREE.AmbientLight(0xffffff, 0.8));

    // Base Grass
    const grass = new THREE.Mesh(new THREE.PlaneGeometry(500, 2000), new THREE.MeshStandardMaterial({color: 0x1a5e1a}));
    grass.rotation.x = -Math.PI/2;
    scene.add(grass);

    // Character Loading (Silent)
    new THREE.GLTFLoader().load('https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb', (gltf) => {
        player = gltf.scene;
        player.scale.set(0.4, 0.4, 0.4);
        player.rotation.y = Math.PI;
        player.position.y = 0.5;
        scene.add(player);
        mixer = new THREE.AnimationMixer(player);
        const run = gltf.animations.find(a => a.name === 'Running');
        if(run) mixer.clipAction(run).play();
    });

    for(let i=0; i<15; i++) createTile(i * 30);
    setupControls();
    animate();
}

function createTile(z) {
    const tile = new THREE.Mesh(new THREE.BoxGeometry(14, 0.8, 30), new THREE.MeshStandardMaterial({color: 0x5c4033}));
    tile.position.z = z;
    tile.position.x = Math.sin(z * 0.03) * 6;
    scene.add(tile); tiles.push(tile);
    
    // Trees and Traps
    spawnTree(z, tile.position.x);
    if(z > 60) spawnTrap(z, tile.position.x);
}

function spawnTree(z, x) {
    const tree = new THREE.Group();
    const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.8, 8), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
    const top = new THREE.Mesh(new THREE.DodecahedronGeometry(3), new THREE.MeshStandardMaterial({color: 0x004d00}));
    top.position.y = 4; tree.add(trunk, top);
    tree.position.set(x + (Math.random() > 0.5 ? 12 : -12), 4, z);
    scene.add(tree); env.push(tree);
}

function spawnTrap(z, x) {
    const isOverhead = Math.random() > 0.7;
    const trap = new THREE.Mesh(
        isOverhead ? new THREE.BoxGeometry(12, 1, 1) : new THREE.BoxGeometry(4, 2, 1),
        new THREE.MeshStandardMaterial({color: isOverhead ? 0xffff00 : 0xaa0000})
    );
    trap.position.set(isOverhead ? x : x + lanes[Math.floor(Math.random()*3)], isOverhead ? 4 : 1, z);
    scene.add(trap); obstacles.push(trap);
}

function setupControls() {
    let tX, tY;
    window.addEventListener('touchstart', e => { tX = e.touches[0].clientX; tY = e.touches[0].clientY; });
    window.addEventListener('touchend', e => {
        let dx = e.changedTouches[0].clientX - tX;
        let dy = e.changedTouches[0].clientY - tY;
        if(Math.abs(dx) > Math.abs(dy)) {
            if(dx > 30) currentLane = Math.min(1, currentLane + 1); // RIGHT
            if(dx < -30) currentLane = Math.max(-1, currentLane - 1); // LEFT
        } else {
            if(dy < -30 && player.position.y <= 0.6) vy = 0.25; // JUMP
            if(dy > 30) { player.scale.y = 0.2; setTimeout(()=>player.scale.y=0.4, 500); } // SLIDE
        }
    });
}

function StartGame() { 
    document.getElementById('menu').style.display='none'; 
    isRunning = true; 
}

let vy = 0;
function animate() {
    requestAnimationFrame(animate);
    const dt = clock.getDelta();
    if(mixer) mixer.update(dt);
    if(!isRunning || !player) return;

    player.position.z += speed;
    const rx = Math.sin(player.position.z * 0.03) * 6;
    player.position.x += (rx + lanes[currentLane+1] - player.position.x) * 0.15;

    vy -= 0.015; player.position.y += vy;
    if(player.position.y < 0.5) { player.position.y = 0.5; vy = 0; }

    camera.position.set(player.position.x * 0.5, 7, player.position.z - 12);
    camera.lookAt(player.position.x, 2, player.position.z + 10);

    if(player.position.z > tiles[0].position.z + 30) {
        let t = tiles.shift(); t.position.z += tiles.length * 30 + 30;
        t.position.x = Math.sin(t.position.z * 0.03) * 6;
        tiles.push(t);
        spawnTree(t.position.z, t.position.x);
        spawnTrap(t.position.z, t.position.x);
    }

    obstacles.forEach((o, i) => {
        if(o.position.distanceTo(player.position) < 2.2) {
            if(o.position.y > 3 && player.scale.y < 0.3) return;
            isRunning = false; document.getElementById('gameOver').style.display='flex';
        }
    });

    score += 0.2; speed += 0.0001;
    document.getElementById('score').innerText = Math.floor(score);
    renderer.render(scene, camera);
}
init();
</script>
</body>
</html>
