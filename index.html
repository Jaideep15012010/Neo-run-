<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEMPLE RUN: JUNGLE PRO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
        body { margin: 0; background: #87CEEB; overflow: hidden; font-family: 'Orbitron', sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; color: #fff; font-size: 24px; z-index: 10; text-shadow: 2px 2px 5px #000; }
        .screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.5); z-index: 100; color: #fff; text-align: center; }
        .btn { background: #228B22; color: #fff; border: 2px solid #fff; padding: 15px 50px; font-size: 22px; font-weight: bold; border-radius: 50px; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3); margin-top: 20px; }
    </style>
</head>
<body>

<div id="ui">SCORE: <span id="score">0</span></div>

<div id="menu" class="screen">
    <h1 style="font-size: 45px; margin:0; color:#FFD700;">JUNGLE RUN 3D</h1>
    <p>Real Forest Environment Enabled</p>
    <button class="btn" onclick="StartGame()">START RUN</button>
</div>

<div id="gameOver" class="screen" style="display:none">
    <h1 style="color:#FF4500; font-size: 50px;">GAME OVER</h1>
    <button class="btn" onclick="location.reload()">TRY AGAIN</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene, camera, renderer, player, mixer, clock = new THREE.Clock();
let isRunning = false, score = 0, speed = 1.1;
let obstacles = [], tiles = [], envObjects = [], currentLane = 0;
const lanes = [-4, 0, 4];

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB); // Sky Blue
    scene.fog = new THREE.Fog(0x87CEEB, 20, 120);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Realistic Lights
    const ambient = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambient);
    const sun = new THREE.DirectionalLight(0xfff0dd, 1);
    sun.position.set(10, 50, 10);
    scene.add(sun);

    // Ground/Grass Base
    const grassGeo = new THREE.PlaneGeometry(200, 1000);
    const grassMat = new THREE.MeshStandardMaterial({color: 0x228B22});
    const grass = new THREE.Mesh(grassGeo, grassMat);
    grass.rotation.x = -Math.PI/2;
    grass.position.y = -0.5;
    scene.add(grass);

    // Load Character
    const loader = new THREE.GLTFLoader();
    loader.load('https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb', (gltf) => {
        player = gltf.scene;
        player.scale.set(0.4, 0.4, 0.4);
        player.rotation.y = Math.PI;
        player.position.y = 0.5;
        scene.add(player);
        mixer = new THREE.AnimationMixer(player);
        mixer.clipAction(gltf.animations.find(a => a.name === 'Running')).play();
    });

    for(let i=0; i<15; i++) createTile(i * 25);
    setupControls();
    animate();
}

function createTile(z) {
    const geo = new THREE.BoxGeometry(14, 0.6, 25);
    const mat = new THREE.MeshStandardMaterial({ color: 0x8B4513 }); // Wooden/Dirt Path
    const tile = new THREE.Mesh(geo, mat);
    tile.position.z = z;
    tile.position.x = Math.sin(z * 0.04) * 5; 
    scene.add(tile); tiles.push(tile);

    // Add Jungle Environment (Trees & Rocks)
    spawnEnvironment(z, tile.position.x);

    if(z > 50) spawnTraps(z, tile.position.x);
}

function spawnEnvironment(z, roadX) {
    // Left side tree
    const tree = new THREE.Group();
    const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 5), new THREE.MeshStandardMaterial({color: 0x4B2C20}));
    const leaves = new THREE.Mesh(new THREE.SphereGeometry(2, 8, 8), new THREE.MeshStandardMaterial({color: 0x006400}));
    leaves.position.y = 3; tree.add(trunk, leaves);
    tree.position.set(roadX - 12, 2, z);
    scene.add(tree); envObjects.push(tree);

    // Right side rock
    const rock = new THREE.Mesh(new THREE.DodecahedronGeometry(1.5), new THREE.MeshStandardMaterial({color: 0x808080}));
    rock.position.set(roadX + 12, 0.5, z + 5);
    scene.add(rock); envObjects.push(rock);
}

function spawnTraps(z, roadX) {
    const type = Math.random();
    let mesh;
    if(type > 0.5) { // Hurdle
        mesh = new THREE.Mesh(new THREE.BoxGeometry(4, 1.5, 1), new THREE.MeshStandardMaterial({color: 0xcc0000}));
        mesh.position.set(roadX + lanes[Math.floor(Math.random()*3)], 1, z);
    } else { // High Branch
        mesh = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 10), new THREE.MeshStandardMaterial({color: 0x4B2C20}));
        mesh.rotation.z = Math.PI/2;
        mesh.position.set(roadX, 3.5, z);
    }
    scene.add(mesh); obstacles.push(mesh);
}

function setupControls() {
    let tsX, tsY;
    window.addEventListener('touchstart', e => { tsX = e.touches[0].clientX; tsY = e.touches[0].clientY; });
    window.addEventListener('touchend', e => {
        let dx = e.changedTouches[0].clientX - tsX;
        let dy = e.changedTouches[0].clientY - tsY;
        
        if(Math.abs(dx) > Math.abs(dy)) {
            // FIXED CONTROLS: Right Swipe = Right, Left Swipe = Left
            if(dx > 50) currentLane = Math.min(1, currentLane + 1);
            else if(dx < -50) currentLane = Math.max(-1, currentLane - 1);
        } else {
            if(dy < -50 && player.position.y <= 0.6) vy = 0.23; // Jump
            if(dy > 50) { player.scale.y = 0.2; setTimeout(()=>player.scale.y=0.4, 600); } // Slide
        }
    });
}

function StartGame() { document.getElementById('menu').style.display='none'; isRunning = true; }

let vy = 0;
function animate() {
    requestAnimationFrame(animate);
    const delta = clock.getDelta();
    if(mixer) mixer.update(delta);
