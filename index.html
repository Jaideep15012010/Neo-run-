<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Runner Pro</title>
    <style>
        body { margin: 0; background: #111; color: white; font-family: 'Courier New', Courier, monospace; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        canvas { background: #222; border: 4px solid #00ffcc; box-shadow: 0 0 20px #00ffcc; border-radius: 10px; cursor: pointer; }
        .stats { font-size: 20px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="stats">Score: <span id="score">0</span> | High Score: <span id="highScore">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <p>Tap or Press SPACE to Jump</p>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreEl = document.getElementById("score");
        const highScoreEl = document.getElementById("highScore");

        canvas.width = 800;
        canvas.height = 300;

        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        highScoreEl.innerText = highScore;

        let gameSpeed = 5;
        let isGameOver = false;

        let player = { x: 50, y: 230, w: 40, h: 40, dy: 0, jumpPower: -12, gravity: 0.6, grounded: false };
        let obstacles = [];

        function spawnObstacle() {
            let height = Math.random() * (60 - 20) + 20;
            obstacles.push({ x: canvas.width, y: canvas.height - height, w: 25, h: height });
        }

        function update() {
            if (isGameOver) return;

            // Background clean
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Player Logic
            player.dy += player.gravity;
            player.y += player.dy;
            if (player.y + player.h > canvas.height) {
                player.y = canvas.height - player.h;
                player.grounded = true;
            }

            // Draw Player (Neon Style)
            ctx.fillStyle = "#00ffcc";
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#00ffcc";
            ctx.fillRect(player.x, player.y, player.w, player.h);

            // Obstacles Logic
            if (Math.random() < 0.015) spawnObstacle();

            obstacles.forEach((obs, i) => {
                obs.x -= gameSpeed;
                ctx.fillStyle = "#ff0055";
                ctx.shadowColor = "#ff0055";
                ctx.fillRect(obs.x, obs.y, obs.w, obs.h);

                // Collision Detection
                if (player.x < obs.x + obs.w && player.x + player.w > obs.x && player.y < obs.y + obs.h && player.y + player.h > obs.y) {
                    gameOver();
                }

                // Remove off-screen obstacles & increase score
                if (obs.x + obs.w < 0) {
                    obstacles.splice(i, 1);
                    score++;
                    scoreEl.innerText = score;
                    if(score % 5 === 0) gameSpeed += 0.2; // Speed badhti jayegi (Addictive!)
                }
            });

            requestAnimationFrame(update);
        }

        function gameOver() {
            isGameOver = true;
            if (score > highScore) {
                localStorage.setItem("highScore", score);
                highScore = score;
            }
            alert("Game Over! Score: " + score + "\nRestarting...");
            location.reload();
        }

        function jump() {
            if (player.grounded) {
                player.dy = player.jumpPower;
                player.grounded = false;
            }
        }

        window.addEventListener("keydown", (e) => { if (e.code === "Space") jump(); });
        canvas.addEventListener("touchstart", jump);
        canvas.addEventListener("click", jump);

        update();
    </script>
</body>
</html>
