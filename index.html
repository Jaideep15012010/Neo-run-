<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3D Endless Runner</title>
<style>
  body { margin: 0; overflow: hidden; background:#111; }
  canvas { display:block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script>

// SCENE SETUP
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222222);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(0, 6, -10);
camera.lookAt(0,0,0);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// LIGHT
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(0, 20, 10);
scene.add(light);

// Lanes
const lanes = [-3,0,3];
let currentLane = 1;

// PLAYER
const playerGeo = new THREE.BoxGeometry(1,1,1);
const playerMat = new THREE.MeshStandardMaterial({color:0x00ffff});
const player = new THREE.Mesh(playerGeo, playerMat);
player.position.set(lanes[currentLane],0.5,0);
scene.add(player);

// GROUND
const groundGeo = new THREE.BoxGeometry(10,1,100);
const groundMat = new THREE.MeshStandardMaterial({color:0x555555});
const ground = new THREE.Mesh(groundGeo, groundMat);
ground.position.z = 50;
scene.add(ground);

// OBSTACLES
let obstacles = [];
function spawnObstacle(){
  const geo = new THREE.BoxGeometry(1,1,1);
  const mat = new THREE.MeshStandardMaterial({color:0xff0000});
  const obs = new THREE.Mesh(geo, mat);
  const lane = lanes[Math.floor(Math.random()*3)];
  obs.position.set(lane,0.5, camera.position.z + 50);
  scene.add(obs);
  obstacles.push(obs);
}
setInterval(spawnObstacle, 1500);

// ORBS
let orbs = [];
function spawnOrb(){
  const geo = new THREE.SphereGeometry(0.5,16,16);
  const mat = new THREE.MeshStandardMaterial({color:0x00ff00});
  const orb = new THREE.Mesh(geo, mat);
  const lane = lanes[Math.floor(Math.random()*3)];
  orb.position.set(lane,0.5, camera.position.z + 60);
  scene.add(orb);
  orbs.push(orb);
}
setInterval(spawnOrb, 1000);

// PLAYER MOVEMENT
let vy = 0;
let grounded = true;
document.addEventListener('keydown', e=>{
  if(e.key==='ArrowLeft') currentLane = Math.max(0, currentLane-1);
  if(e.key==='ArrowRight') currentLane = Math.min(2, currentLane+1);
  if(e.key==='ArrowUp' && grounded){ vy = 0.2; grounded=false; }
});

// GAME LOOP
let speed = 0.3;
let score = 0;
let health = 3;

function animate(){
  requestAnimationFrame(animate);

  // move player smoothly
  player.position.x += (lanes[currentLane] - player.position.x) * 0.2;

  // jump
  vy -= 0.01;
  player.position.y += vy;
  if(player.position.y <= 0.5){ player.position.y=0.5; vy=0; grounded=true; }

  // move obstacles
  obstacles.forEach((o,i)=>{
    o.position.z -= speed;
    // collision
    if(Math.abs(o.position.x - player.position.x)<1 && Math.abs(o.position.y - player.position.y)<1 && Math.abs(o.position.z)<1){
      scene.remove(o);
      obstacles.splice(i,1);
      health--;
      if(health<=0){ alert("GAME OVER! Score: "+score); window.location.reload(); }
    }
    if(o.position.z < camera.position.z - 10){ scene.remove(o); obstacles.splice(i,1); }
  });

  // move orbs
  orbs.forEach((orb,i)=>{
    orb.position.z -= speed;
    if(Math.abs(orb.position.x - player.position.x)<1 && Math.abs(orb.position.y - player.position.y)<1 && Math.abs(orb.position.z)<1){
      scene.remove(orb); orbs.splice(i,1); score+=10; speed+=0.001;
    }
    if(orb.position.z < camera.position.z - 10){ scene.remove(orb); orbs.splice(i,1); }
  });

  // move camera forward
  camera.position.z += speed;
  camera.lookAt(player.position.x,player.position.y,player.position.z+5);

  renderer.render(scene, camera);

  // display score
  document.title = "Score: "+score+" Health: "+health;
}
animate();

</script>
</body>
</html>
