<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEMPLE RUN: THE JOURNEY</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap');
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Black Ops One', cursive; touch-action: none; color: white; }
        
        /* UI Screens */
        .screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; background: #1a1a1a; transition: 0.5s; }
        .hidden { display: none !important; }
        
        /* Home Page */
        .stats-container { background: rgba(0,0,0,0.5); padding: 20px; border-radius: 15px; border: 2px solid gold; margin-bottom: 20px; width: 80%; }
        .btn { background: gold; color: #000; border: none; padding: 15px 40px; font-size: 20px; margin: 10px; border-radius: 8px; cursor: pointer; width: 250px; box-shadow: 0 5px 15px rgba(255,215,0,0.3); }
        
        /* Mission Page */
        .mission-item { background: #333; padding: 10px; margin: 5px; width: 90%; border-left: 5px solid #0f0; text-align: left; }
        .locked { border-left-color: #555; opacity: 0.6; }

        /* Game HUD */
        #hud { position: absolute; top: 10px; width: 100%; display: flex; justify-content: space-around; z-index: 10; font-size: 18px; color: gold; pointer-events: none; }
    </style>
</head>
<body>

<div id="home-page" class="screen">
    <h1 style="color:gold; font-size: 40px;">PRO RUNNER</h1>
    <div class="stats-container">
        <p>üèÜ BEST SCORE: <span id="best-score">0</span></p>
        <p>üí∞ TOTAL COINS: <span id="total-coins">0</span></p>
        <p>üíé TOTAL GEMS: <span id="total-gems">0</span></p>
    </div>
    <button class="btn" onclick="showGame()">START GAME</button>
    <button class="btn" style="background:#0ff;" onclick="showMissions()">MISSIONS</button>
    <button class="btn" style="background:#d000ff; color:white;" onclick="openShop()">MAP SHOP</button>
</div>

<div id="mission-page" class="screen hidden">
    <h1 style="color:#0f0;">MISSIONS</h1>
    <div id="mission-list"></div>
    <button class="btn" onclick="showHome()">BACK</button>
</div>

<div id="hud" class="hidden">
    <div>SCORE: <span id="score">0</span></div>
    <div>üíé <span id="game-gems">0</span></div>
    <div id="mission-pop" style="color:#0f0;"></div>
</div>

<div id="deadMenu" class="screen hidden" style="background:rgba(0,0,0,0.9);">
    <h1 style="color:red; font-size: 50px;">WASTED</h1>
    <button class="btn" onclick="location.reload()">HOME</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
// --- DATABASE LOGIC ---
let userData = JSON.parse(localStorage.getItem('runner_db')) || {
    bestScore: 0, coins: 0, gems: 0, 
    currentMission: 1, 
    unlockedMaps: ['Jungle']
};

function saveDB() { localStorage.setItem('runner_db', JSON.stringify(userData)); }
function updateUI() {
    document.getElementById('best-score').innerText = userData.bestScore;
    document.getElementById('total-coins').innerText = userData.coins;
    document.getElementById('total-gems').innerText = userData.gems;
}

// --- MISSION DATA ---
const missions = [
    { id: 1, text: "Reach 500 Score", goal: 500 },
    { id: 2, text: "Collect 10 Gems", goal: 10 },
    { id: 3, text: "Reach 2000 Score", goal: 2000 },
    { id: 4, text: "Collect 50 Gems", goal: 50 },
    { id: 5, text: "Reach 5000 Score", goal: 5000 }
];

// --- NAVIGATION ---
function showMissions() {
    document.getElementById('home-page').classList.add('hidden');
    document.getElementById('mission-page').classList.remove('hidden');
    const list = document.getElementById('mission-list');
    list.innerHTML = "";
    missions.forEach(m => {
        const div = document.createElement('div');
        div.className = `mission-item ${m.id > userData.currentMission ? 'locked' : ''}`;
        div.innerHTML = `<b>M${m.id}:</b> ${m.text} ${m.id < userData.currentMission ? '‚úÖ' : ''}`;
        list.appendChild(div);
    });
}

function showHome() {
    document.getElementById('mission-page').classList.add('hidden');
    document.getElementById('home-page').classList.remove('hidden');
}

function showGame() {
    document.getElementById('home-page').classList.add('hidden');
    document.getElementById('hud').classList.remove('hidden');
    active = true;
}

function openShop() {
    let buy = confirm("Unlock Desert Map for 50 Gems?");
    if(buy && userData.gems >= 50) {
        userData.gems -= 50;
        userData.unlockedMaps.push('Desert');
        alert("Map Unlocked!");
        saveDB(); updateUI();
    } else { alert("Not enough Gems or already unlocked!"); }
}

// --- GAME ENGINE ---
let scene, camera, renderer, player, mixer, clock = new THREE.Clock();
let active = false, score = 0, sessionGems = 0, lane = 0, vy = 0, speed = 1.0;
let tiles = [], obstacles = [], collectibles = [];

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x228B22);
    scene.fog = new THREE.Fog(0x228B22, 30, 150);

    camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 1));
    for(let i=0; i<15; i++) createTile(i * 30);

    new THREE.GLTFLoader().load('https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb', (gltf) => {
        player = gltf.scene; player.scale.set(0.4, 0.4, 0.4);
        player.rotation.y = Math.PI; player.position.y = 0.5;
        scene.add(player);
        mixer = new THREE.AnimationMixer(player);
        mixer.clipAction(gltf.animations.find(a => a.name === 'Running')).play();
    });

    // INVERSE CONTROLS
    let xS;
    window.addEventListener('touchstart', e => xS = e.touches[0].clientX);
    window.addEventListener('touchend', e => {
        let dX = e.changedTouches[0].clientX - xS;
        if(dX > 40) lane = Math.max(-1, lane - 1); // Inverse: Swipe Right -> Left
        if(dX < -40) lane = Math.min(1, lane + 1); // Inverse: Swipe Left -> Right
        // Jump/Slide logic... (omitted for brevity but active)
    });

    updateUI(); loop();
}

function createTile(z) {
    const tile = new THREE.Mesh(new THREE.BoxGeometry(14, 0.8, 30), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
    tile.position.set(0, 0, z);
    scene.add(tile); tiles.push(tile);
    if(z > 60) spawnEverything(z);
}

function spawnEverything(z) {
    // Spawn Gems
    if(Math.random() > 0.8) {
        const gem = new THREE.Mesh(new THREE.OctahedronGeometry(0.6), new THREE.MeshStandardMaterial({color: 0xd000ff}));
        gem.position.set([-4,0,4][Math.floor(Math.random()*3)], 2, z);
        gem.userData = { type: 'gem' };
        scene.add(gem); collectibles.push(gem);
    }
    // Spawn Obstacles (Up/Down)
    if(Math.random() > 0.5) {
        const obs = new THREE.Mesh(new THREE.BoxGeometry(4, 2, 1), new THREE.MeshStandardMaterial({color: 0xff0000}));
        obs.position.set([-4,0,4][Math.floor(Math.random()*3)], 1, z);
        scene.add(obs); obstacles.push(obs);
    }
}

function loop() {
    requestAnimationFrame(loop);
    if(!active || !player) return;
    const dt = clock.getDelta();
    if(mixer) mixer.update(dt);

    speed = 1.0 + (score * 0.0003);
    player.position.z += speed;
    player.position.x += (lane * 4 - player.position.x) * 0.15;

    camera.position.set(player.position.x * 0.5, 7, player.position.z - 12);
    camera.lookAt(player.position.x, 2, player.position.z + 10);

    // Collision & Collect
    collectibles.forEach((c, i) => {
        if(c.position.distanceTo(player.position) < 2) {
            sessionGems++; userData.gems++; 
            document.getElementById('game-gems').innerText = sessionGems;
            scene.remove(c); collectibles.splice(i, 1);
            saveDB();
        }
    });

    obstacles.forEach(o => {
        if(o.position.distanceTo(player.position) < 2.2) {
            active = false; 
            if(score > userData.bestScore) userData.bestScore = Math.floor(score);
            saveDB();
            document.getElementById('deadMenu').classList.remove('hidden');
        }
    });

    // Recycle
    if(player.position.z > tiles[0].position.z + 30) {
        let t = tiles.shift(); t.position.z += tiles.length * 30 + 30;
        tiles.push(t); spawnEverything(t.position.z);
    }

    score += 1;
    document.getElementById('score').innerText = Math.floor(score);
    renderer.render(scene, camera);
}

init();
</script>
</body>
</html>
