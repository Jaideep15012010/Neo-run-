<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JUNGLE RUN: HARDCORE v6</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap');
        body { margin: 0; background: #228B22; overflow: hidden; font-family: 'Black Ops One', cursive; touch-action: none; }
        #stats { position: absolute; top: 15px; left: 15px; color: #fff; font-size: 26px; z-index: 10; text-shadow: 2px 2px #000; }
        .menu { position: absolute; inset: 0; background: rgba(0,0,0,0.7); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; color: #00ff00; }
        .play-btn { background: #ff4500; color: white; border: 4px solid #fff; padding: 20px 60px; font-size: 24px; border-radius: 12px; cursor: pointer; box-shadow: 0 0 20px #ff4500; }
    </style>
</head>
<body>

<div id="stats">Meters: <span id="val">0</span></div>

<div id="startMenu" class="menu">
    <h1 style="font-size: 45px; margin:0;">HARDCORE RUN</h1>
    <p style="color:#fff; margin-bottom:20px;">INVERSE CONTROLS ACTIVE</p>
    <div class="play-btn" id="startBtn">RUN NOW</div>
</div>

<div id="deadMenu" class="menu" style="display:none">
    <h1 style="color:red;">WASTED</h1>
    <div class="play-btn" onclick="location.reload()">RETRY</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene, camera, renderer, player, mixer, clock = new THREE.Clock();
let active = false, score = 0, speed = 1.4, lane = 0, vy = 0;
let tiles = [], obstacles = [], decorations = [];

const LANES = [-4, 0, 4];

document.getElementById('startBtn').addEventListener('touchstart', () => { document.getElementById('startMenu').style.display='none'; active=true; });
document.getElementById('startBtn').addEventListener('click', () => { document.getElementById('startMenu').style.display='none'; active=true; });

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);
    scene.fog = new THREE.Fog(0x87CEEB, 30, 160);

    camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.9));
    const sun = new THREE.DirectionalLight(0xffffff, 1);
    sun.position.set(20, 50, 20);
    scene.add(sun);

    // Initial Path
    for(let i=0; i<15; i++) createSegment(i * 30);

    // Character Loading
    new THREE.GLTFLoader().load('https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb', (gltf) => {
        player = gltf.scene;
        player.scale.set(0.4, 0.4, 0.4);
        player.rotation.y = Math.PI;
        player.position.y = 0.5;
        scene.add(player);
        mixer = new THREE.AnimationMixer(player);
        mixer.clipAction(gltf.animations.find(a => a.name === 'Running')).play();
    });

    handleSwipe();
    loop();
}

function createSegment(z) {
    const tile = new THREE.Mesh(new THREE.BoxGeometry(14, 0.8, 30), new THREE.MeshStandardMaterial({color: 0x5c4033}));
    tile.position.z = z;
    tile.position.x = Math.cos(z * 0.03) * 7; // Snake Curve
    scene.add(tile); tiles.push(tile);

    // Environment: Grass & Tall Trees
    const tree = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 1, 15), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
    tree.position.set(tile.position.x + (Math.random() > 0.5 ? 15 : -15), 7, z);
    scene.add(tree); decorations.push(tree);

    if(z > 90) addNewTrap(z, tile.position.x);
}

function addNewTrap(z, rx) {
    const r = Math.random();
    let trap;
    if(r > 0.8) { // Moving Pillar (Side to Side)
        trap = new THREE.Mesh(new THREE.CylinderGeometry(1.5, 1.5, 6), new THREE.MeshStandardMaterial({color: 0x808080}));
        trap.userData = { type: 'moving', offset: Math.random() * 5 };
        trap.position.set(rx, 3, z);
    } else if(r > 0.6) { // Blade (Spinning)
        trap = new THREE.Mesh(new THREE.BoxGeometry(6, 0.5, 0.5), new THREE.MeshStandardMaterial({color: 0xff0000}));
        trap.userData = { type: 'rotating' };
        trap.position.set(rx + LANES[Math.floor(Math.random()*3)], 1.2, z);
    } else if(r > 0.3) { // High Jump Bar
        trap = new THREE.Mesh(new THREE.BoxGeometry(14, 0.8, 0.8), new THREE.MeshStandardMaterial({color: 0xffd700}));
        trap.position.set(rx, 4, z); // Must slide
    } else { // Spikes Strip
        trap = new THREE.Mesh(new THREE.ConeGeometry(0.8, 2, 4), new THREE.MeshStandardMaterial({color: 0x444444}));
        trap.position.set(rx + LANES[Math.floor(Math.random()*3)], 1, z);
    }
    scene.add(trap); obstacles.push(trap);
}

function handleSwipe() {
    let xS, yS;
    window.addEventListener('touchstart', e => { xS = e.touches[0].clientX; yS = e.touches[0].clientY; });
    window.addEventListener('touchend', e => {
        let dX = e.changedTouches[0].clientX - xS;
        let dY = e.changedTouches[0].clientY - yS;
        if(Math.abs(dX) > Math.abs(dY)) {
            // INVERSE CONTROLS: Right Swipe = Move Left, Left Swipe = Move Right
            if(dX > 40) lane = Math.max(-1, lane - 1); // Right swipe -> Left
            if(dX < -40) lane = Math.min(1, lane + 1); // Left swipe -> Right
        } else {
            if(dY < -40 && player.position.y <= 0.6) vy = 0.25;
            if(dY > 40) { player.scale.y = 0.2; setTimeout(()=>player.scale.y=0.4, 600); }
        }
    });
}

function loop() {
    requestAnimationFrame(loop);
    const dt = clock.getDelta();
    if(mixer) mixer.update(dt);
    if(!active || !player) return;

    // Movement
    player.position.z += speed;
    const rx = Math.cos(player.position.z * 0.03) * 7;
    player.position.x += (rx + (lane * 4) - player.position.x) * 0.15;

    // Gravity
    vy -= 0.015; player.position.y += vy;
    if(player.position.y < 0.5) { player.position.y = 0.5; vy = 0; }

    camera.position.set(player.position.x * 0.5, 7, player.position.z - 12);
    camera.lookAt(player.position.x, 2, player.position.z + 10);

    // Trap Animation & Recycling
    obstacles.forEach((o, i) => {
        if(o.userData.type === 'rotating') o.rotation.y += 0.1;
        if(o.userData.type === 'moving') o.position.x = rx + Math.sin(Date.now() * 0.003 + o.userData.offset) * 5;

        if(o.position.distanceTo(player.position) < 2.2) {
            if(o.position.y > 3 && player.scale.y < 0.3) return; // Slide Safe
            active = false; document.getElementById('deadMenu').style.display='flex';
        }
    });

    if(player.position.z > tiles[0].position.z + 30) {
        let t = tiles.shift(); t.position.z += tiles.length * 30 + 30;
        t.position.x = Math.cos(t.position.z * 0.03) * 7;
        tiles.push(t); addNewTrap(t.position.z, t.position.x);
    }

    score += 0.2; speed += 0.0001;
    document.getElementById('val').innerText = Math.floor(score);
    renderer.render(scene, camera);
}
init();
</script>
</body>
</html>
