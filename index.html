<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEMPLE RUN: MULTIVERSE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap');
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Black Ops One', cursive; touch-action: none; }
        #hud { position: absolute; top: 15px; width: 100%; display: flex; justify-content: space-around; color: gold; font-size: 20px; z-index: 10; text-shadow: 2px 2px #000; pointer-events: none; }
        .gem-text { color: #d000ff; }
        #map-announcer { position: absolute; top: 60px; width: 100%; text-align: center; color: #fff; font-size: 14px; opacity: 0.8; z-index: 10; }
        .menu { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; color: #fff; text-align: center; }
        .btn { background: gold; color: #000; border: none; padding: 18px 50px; font-size: 22px; font-weight: bold; border-radius: 8px; cursor: pointer; box-shadow: 0 0 20px gold; }
    </style>
</head>
<body>

<div id="hud">
    <div>SCORE: <span id="score">0</span></div>
    <div>COINS: <span id="coin-count">0</span></div>
    <div class="gem-text">GEMS: <span id="gem-count">0</span></div>
</div>
<div id="map-announcer">CURRENT MAP: <span id="map-name">JUNGLE</span></div>

<div id="startMenu" class="menu">
    <h1 style="font-size: 40px; color: gold;">TEMPLE RUN: PRO</h1>
    <p>Collect Coins & Gems | Switch Worlds</p>
    <button class="btn" id="startBtn">LAUNCH MISSION</button>
</div>

<div id="deadMenu" class="menu" style="display:none">
    <h1 style="color:red; font-size: 50px;">MISSION FAILED</h1>
    <button class="btn" onclick="location.reload()" style="background:red; color:white;">RESTART</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene, camera, renderer, player, mixer, clock = new THREE.Clock();
let active = false, score = 0, coins = 0, gems = 0, speed = 1.0;
let tiles = [], obstacles = [], collectibles = [], lane = 0, vy = 0;
const LANES = [-4, 0, 4];

document.getElementById('startBtn').addEventListener('click', () => { document.getElementById('startMenu').style.display='none'; active=true; });

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x228B22); // Jungle Initial
    scene.fog = new THREE.Fog(0x228B22, 40, 180);

    camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 1));
    const sun = new THREE.DirectionalLight(0xffffff, 0.8);
    sun.position.set(5, 50, 5);
    scene.add(sun);

    for(let i=0; i<15; i++) createTile(i * 30);

    new THREE.GLTFLoader().load('https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb', (gltf) => {
        player = gltf.scene;
        player.scale.set(0.4, 0.4, 0.4);
        player.rotation.y = Math.PI;
        player.position.y = 0.5;
        scene.add(player);
        mixer = new THREE.AnimationMixer(player);
        mixer.clipAction(gltf.animations.find(a => a.name === 'Running')).play();
    });

    handleControls();
    loop();
}

function createTile(z) {
    const tile = new THREE.Mesh(new THREE.BoxGeometry(14, 0.8, 30), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
    tile.position.set(0, 0, z);
    scene.add(tile); tiles.push(tile);

    if(z > 60) {
        spawnObstacle(z);
        spawnItems(z);
    }
}

function spawnItems(z) {
    // Coins
    if(Math.random() > 0.4) {
        const coin = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.5, 0.1, 16), new THREE.MeshStandardMaterial({color: 0xffff00}));
        coin.rotation.x = Math.PI/2;
        coin.position.set(LANES[Math.floor(Math.random()*3)], 1.5, z + (Math.random()*10-5));
        coin.userData = { type: 'coin' };
        scene.add(coin); collectibles.push(coin);
    }
    // Gems
    if(Math.random() > 0.9) {
        const gem = new THREE.Mesh(new THREE.OctahedronGeometry(0.6), new THREE.MeshStandardMaterial({color: 0xd000ff}));
        gem.position.set(LANES[Math.floor(Math.random()*3)], 2, z);
        gem.userData = { type: 'gem' };
        scene.add(gem); collectibles.push(gem);
    }
}

function spawnObstacle(z) {
    const type = Math.random();
    let obs;
    if(type > 0.7) { // Jump hurdle
        obs = new THREE.Mesh(new THREE.BoxGeometry(4, 1.8, 1), new THREE.MeshStandardMaterial({color: 0xaa0000}));
        obs.position.set(LANES[Math.floor(Math.random()*3)], 1, z);
    } else if(type > 0.4) { // Slide bar
        obs = new THREE.Mesh(new THREE.BoxGeometry(14, 1.2, 1), new THREE.MeshStandardMaterial({color: 0xff4400}));
        obs.position.set(0, 4.5, z);
    }
    if(obs) { scene.add(obs); obstacles.push(obs); }
}

function handleControls() {
    let xS, yS;
    window.addEventListener('touchstart', e => { xS = e.touches[0].clientX; yS = e.touches[0].clientY; });
    window.addEventListener('touchend', e => {
        let dX = e.changedTouches[0].clientX - xS;
        let dY = e.changedTouches[0].clientY - yS;
        if(Math.abs(dX) > Math.abs(dY)) {
            // INVERSE AS REQUESTED: Right Swipe = Left
            if(dX > 40) lane = Math.max(-1, lane - 1);
            if(dX < -40) lane = Math.min(1, lane + 1);
        } else {
            if(dY < -40 && player.position.y <= 0.6) vy = 0.28;
            if(dY > 40) { player.scale.y = 0.2; setTimeout(() => player.scale.y = 0.4, 600); }
        }
    });
}

function loop() {
    requestAnimationFrame(loop);
    const dt = clock.getDelta();
    if(mixer) mixer.update(dt);
    if(!active || !player) return;

    // Map Switching Logic
    if(score > 2000) {
        scene.background = new THREE.Color(0x000033); // Cyber
        document.getElementById('map-name').innerText = "CYBER CITY";
    } else if(score > 1000) {
        scene.background = new THREE.Color(0xeedc82); // Desert
        document.getElementById('map-name').innerText = "DESERT RUINS";
    }

    speed = 1.0 + (score * 0.0004);
    player.position.z += speed;
    player.position.x += (lane * 4 - player.position.x) * 0.15;

    vy -= 0.015; player.position.y += vy;
    if(player.position.y < 0.5) { player.position.y = 0.5; vy = 0; }

    camera.position.set(player.position.x * 0.5, 7, player.position.z - 12);
    camera.lookAt(player.position.x, 2, player.position.z + 10);

    // Collectibles & Collisions
    collectibles.forEach((c, i) => {
        c.rotation.y += 0.05;
        if(c.position.distanceTo(player.position) < 1.8) {
            if(c.userData.type === 'coin') { coins++; document.getElementById('coin-count').innerText = coins; score+=50; }
            else { gems++; document.getElementById('gem-count').innerText = gems; score+=500; }
            scene.remove(c); collectibles.splice(i, 1);
        }
    });

    obstacles.forEach((o, i) => {
        if(o.position.distanceTo(player.position) < 2.2) {
            if(o.position.y > 4 && player.scale.y < 0.3) return;
            active = false; document.getElementById('deadMenu').style.display = 'flex';
        }
    });

    if(player.position.z > tiles[0].position.z + 30) {
        let t = tiles.shift(); t.position.z += tiles.length * 30 + 30;
        tiles.push(t); spawnObstacle(t.position.z); spawnItems(t.position.z);
    }

    score += 1;
    document.getElementById('score').innerText = Math.floor(score);
    renderer.render(scene, camera);
}
init();
</script>
</body>
</html>
