<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEMPLE RUN 2: ENGINE X</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Arial', sans-serif; }
        #ui { position: absolute; top: 10px; left: 10px; color: gold; font-size: 30px; font-weight: bold; z-index: 10; }
        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; color: white; }
        .btn { background: orange; border: none; padding: 20px 50px; font-size: 25px; color: white; border-radius: 10px; cursor: pointer; box-shadow: 0 5px 0 darkorange; }
    </style>
</head>
<body>
    <div id="ui">COINS: <span id="coins">0</span></div>
    <div id="overlay">
        <h1>TEMPLE ENGINE 2.0</h1>
        <button class="btn" onclick="start()">START RUN</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // --- PRO ENGINE LOGIC ---
        let scene, camera, renderer, player, roadSegments = [];
        let coins = 0, speed = 1.2, isRunning = false;

        function start() {
            document.getElementById('overlay').style.display = 'none';
            isRunning = true;
        }

        // SCENE SETUP
        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x000000, 10, 150);
        camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // LIGHTS
        const light = new THREE.DirectionalLight(0xffffff, 1.5);
        light.position.set(0, 50, -20);
        scene.add(light, new THREE.AmbientLight(0x404040));

        // PLAYER (3D MESH)
        const playerGeo = new THREE.CylinderGeometry(0.6, 0.6, 2, 8);
        const playerMat = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        player = new THREE.Mesh(playerGeo, playerMat);
        player.position.y = 1;
        scene.add(player);

        // INFINITE ROAD SEGMENTS
        function createRoad(z) {
            const geo = new THREE.BoxGeometry(10, 0.5, 30);
            const mat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const road = new THREE.Mesh(geo, mat);
            // Curves logic
            road.position.x = Math.sin(z * 0.05) * 5; 
            road.position.z = z;
            scene.add(road);
            roadSegments.push(road);
        }

        for(let i=0; i<10; i++) createRoad(i * 30);

        // CONTROLS (Swipe)
        let lane = 0;
        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowLeft') lane = Math.max(-1, lane-1);
            if(e.key === 'ArrowRight') lane = Math.min(1, lane+1);
        });

        // GAME LOOP
        function update() {
            requestAnimationFrame(update);
            if(!isRunning) return;

            // Player Movement
            player.position.z += speed;
            player.position.x += (lane * 3.5 - player.position.x) * 0.1;

            // Camera Tracking
            camera.position.set(player.position.x, 6, player.position.z - 10);
            camera.lookAt(player.position.x, 2, player.position.z + 10);

            // Infinite Road recycling
            if(player.position.z > roadSegments[0].position.z + 30) {
                let first = roadSegments.shift();
                first.position.z += roadSegments.length * 30 + 30;
                first.position.x = Math.sin(first.position.z * 0.05) * 5;
                roadSegments.push(first);
            }

            renderer.render(scene, camera);
        }
        update();
    </script>
</body>
</html>
