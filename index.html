<style>
    body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', Courier, monospace; }

    #ui { position: absolute; top: 10px; left: 10px; color: #00d4ff; pointer-events: none; text-shadow: 0 0 10px #00d4ff; }
    .level-text { font-size: 24px; color: #ff00ff; }
    #msg { position: absolute; top: 50%; width: 100%; text-align: center; color: #fff; font-size: 30px; display: none; }
</style>

<div id="ui">
    <div class="level-text">LEVEL: <span id="lvl">1</span></div>
    <div>SCORE: <span id="scr">0</span> | COINS: <span id="cns">0</span></div>
    <div style="color: #ffcc00;">GEMS: <span id="gms">0</span></div>
</div>
<div id="msg">LEVEL UP!</div>

<canvas id="game"></canvas>

        p.x = e.touches[0].clientX;

    });

        enemies.push({ x: Math.random()*canvas.width, y: -50, hp: level, s: 2 + level });

        });
